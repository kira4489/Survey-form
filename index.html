<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" type="image/png" href="./imagenes/form.png"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>survey form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Formulario</h1>
      <p>Este es un formulario de practica</p>
    </header>
    <div class="container">
      <div class="row">
      <div class="col">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name">nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Campo de texto"
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Escribe tu correo"
            />
          </div>
          <div class="form-group">
            <label for="age" id="number">edad (optional)</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Escribe tu edad"
            />
          </div>
          <div class="form-group">
            <label for="form-control" class="control-label"
              >cual es la opcion que describe mas su rol?</label
            >
            <select class="form-control" id="example">
              <option>seleccione segun el rol</option>
              <option>estudiante</option>
              <option>tiempo completo</option>
              <option>tiempo para aprender</option>
              <option>prefiero no decir</option>
              <option>otra</option>
            </select>
          </div>
          <div class="form-group">
            <label for="form-control" class="control-label"
              >cual es tu favorito de freecodecamp?</label
            >
            <select class="form-control" id="example">
              <option>seleccione una opcion</option>
              <option>retos</option>
              <option>proyectos</option>
              <option>comunidad</option>
              <option>codigo abierto</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >recomendaria freecodecamp a un amigo?</label
            >
            <div class="radio">
              <label
                ><input type="radio" name="optradio" checked /> definitivamente
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" /> tal vez </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" /> no seguro </label>
            </div>
          </div>
          <div class="form-group">
            <label for="form"
              >que te gustaria ver para mejorar? (chequea una para
              aplicar)</label
            >
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                front-end proyectos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                back-end proyectos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                visualizaciones de datos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                retos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                comunidad abierta
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                habitaciones opengirtl
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                videos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                reuniones city
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                wiki
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                foro
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" />
                cursos adicionales
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="example" id="titulo"
              >algunos comentarios o sugerencias</label
            >
            <textarea class="form-control" id="textarea" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            enviar
          </button>
        </form>
      </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
