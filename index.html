  </head>
  <body>
  <header>
    <h1 id="title">Formulario</h1>
    <p>Este es un formulario de practica</p>
    </header>
    <div class="container">
        <div class="col-sm-12">
          <form id="survey-form">
          <div class="form-group">
            <label for="name">nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu Nombre">
           </div>
           <div class="form-group">
          <label for="email">correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu correo">
         </div>
         <div class="form-group">
          <label for="age">edad  (optional)</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu edad">
         </div>
         <div class="form-group">
          <label for="exampleFormControlSelect1">cual es la opcion que describe mas su rol?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>seleccione segun el rol</option>
            <option>estudiante</option>
            <option>tiempo completo</option>
            <option>tiempo para aprender</option>
            <option>prefiero no decir</option>
            <option>otra</option>
            </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">cual es tu favorito de freecodecamp?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>seleccione una opcion</option>
            <option>retos</option>
            <option>proyectos</option>
            <option>comunidad</option>
            <option>codigo abierto</option>
             </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">recomendaria freecodecamp a un amigo?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             definitivamente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            tal vez
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              no seguro
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">que te gustaria ver para mejorar? (chequea una para aplicar)</label>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">front-end Projects</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">back-end Projects</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">data Visualization</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">challenges</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">open Source Community</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">gitter help rooms</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">videos</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">city Meetups</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">wiki</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">forums</label>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">additional Courses</label>
            </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">algunos comentarios o sugerencias</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">enviar</button>
            </form>
    </div>
